                    <p class="lead"><p>Откатить изменения файла можно при помощи нажатия правой кнопкой мыши на файл и выбрав пункт <strong>Discard Changes </strong>в выпадающем меню</p><p><br></p><figure><img src="https://img-c.udemycdn.com/redactor/raw/article_lecture/2022-01-13_18-15-02-0a5359e0c1ccb7d9fdd3a0aa6e968891.png"></figure><p>Чтобы откатить сразу все файлы нажмите правой кнопкой мыши по строчке<strong> changed file</strong> и после <strong>Discard all changes..</strong></p><p><br></p><figure><img src="https://img-c.udemycdn.com/redactor/raw/article_lecture/2022-01-13_18-15-23-e1d0967993bdfb9ecc599409140514fd.png"></figure></p>
